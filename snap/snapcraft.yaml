name: firecracker
version: git
summary: Secure and fast microVMs.
description:| 
Secure and fast microVMs for serverless computing.
  
confinement: devmode
base: core18

architectures:
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64
  
parts:
  firecracker:
    plugin: rust
    rust-revision: 1.32
    source: .

apps:
  firecracker:
    command: firecracker
    plugs:
      - home
      - network
      - removable-media
